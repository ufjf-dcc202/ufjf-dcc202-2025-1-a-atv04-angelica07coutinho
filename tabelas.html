<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 Tabelas</title>
</head>

<body>
    <h1>DCC202 Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Medida</th>
                <th>Mililitros</th>
                <th>Farinha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 xícara</td>
                <td>240ml</td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 copo americano</td>
                <td>250ml</td>
                <td>167g</td>
            </tr>
            <tr>
                <td>1 colher de sopa</td>
                <td>15ml</td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 colher de chá</td>
                <td>5ml</td>
                <td>3,4g</td>
            </tr>
        </tbody>
        <tfoot>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tfoot>
    </table>

    
    <h2>Mesclagem de células</h2>

    <table border="1">
        <tbody>
            <tr>
                <td colspan="2">A B</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="3">D E F</td>
            </tr>
            <tr>
                <td>G</td>
                <td rowspan="2">HK</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
